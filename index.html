<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Viewer</title>
  <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
  <header>
    <h1>User Profiles</h1>
  </header>

  <div id="errorContainer" class="error-container">
    <p id="errorMessage"></p>
    <button id="refreshButton" class="refresh-btn">Refresh</button>
  </div>

  <div id="loadingIndicator" class="loading-container">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
    <span class="loading-text">Loading users...</span>
  </div>

  <main class="container">
    <section id="userList" aria-label="User list"></section>
    <section id="userDetails" aria-label="User details"></section>
  </main>

  <footer>
    <p>&copy; Jordan Lopez</p>
  </footer>

  <script src="./src/js/app.js"></script>
</body>
</html>
